
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Request Service</h1>
    </header>
    <div class="container">
        <form action="#" method="post" enctype="multipart/form-data">
            <label>Select Service:</label>
            <div>
                <input type="radio" id="tv_mounting" name="service" value="tv_mounting">
                <label for="tv_mounting">TV Mounting</label>
            </div>
            <div>
                <input type="radio" id="plumbing" name="service" value="plumbing">
                <label for="plumbing">Plumbing</label>
            </div>
            <div>
                <input type="radio" id="electrical_works" name="service" value="electrical_works">
                <label for="electrical_works">Electrical Works</label>
            </div>
            <div>
                <input type="radio" id="handyman_jobs" name="service" value="handyman_jobs">
                <label for="handyman_jobs">Handyman Jobs</label>
            </div>        
            <label for="details">Job Details:</label>
            <textarea id="details" name="details" rows="4" required></textarea>     
			<label for="price">Your Asking Price $:</label>
            <input type="price" id="price" name="price" required>
           
            <label for="image">Upload a Photo:</label>
            <input type="file" id="image" name="image" accept="image/*">
            <button type="submit">Submit Request</button>
        </form>
    </div>
</body>
</html>
